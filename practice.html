<!DOCTYPE html>
<html>
    <head>
        <title>EMCA</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <center>
        <h1>Error Makes Clever Academy</h1>
        <a href="img/rocket.png"></a>
    
        <h2>Training | Tech News | Fresher guide | Placements </h2>
        <p>Empowering young developers to level up their skill through tarining in software development</p>
        </center>
        <hr>
        <center>
        <h1>Regitration Form</h1> 
        <div class="name">
            <label>Name:</label>
            <input type="text" required>
        </div>
        <div class="age">
            <label>Age:</label>
            <input type="number">
        </div>
        <div class="gender">
            <label>Gender</label>
            <input type="radio" value="Male">Male
            <input type="radio" value="Female">Female
        </div>
        <div class="email">
            <label>Email:</label>
            <input type="email">
        </div>
        <div class="select">
            <label>Select a course:</label>
            <select>
                <option>Full stack development</option>
                <option>Frontend development</option>
                <option>backendend development</option>
                <option>Testing</option>
                <option>Selenium</option>
                <option>SQL</option>
            </select>
        </div>
        <div class="upload">
            <label>Upload your resume:</label>
            <input type="file">
        </div>
        <button class="reset">Reset</button> 
        <button class="submit">Submit</button>
        </center>  
        <br>
        <hr> 
        <center>
        <a href="www.cmca.com">Home</a>
        <a href="www.instragram.com">Instagram</a>
        <a href="www.facebook.com">Facebook</a>
    </center>
    </body>
</html>
